<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<style>
    .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="images/CommerceBankLogo.png" alt="Logo" width="165" height="40" class="d-inline-block align-text-top">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav"></div>
    <button class="btn btn-outline-success mx-3 my-0" type="button">Help</button>
</nav>
<div class="card w-25 m-auto mt-5">
    <h5 class="card-header bg-success text-white text-center">Password Reovery</h5>
    <div class="card-body">
        <form th:action="@{/newpassword}" method="post" onsubmit="return validateForm()">
            <div class="container-fluid text-center">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="enteredCode" id="enteredCode" required>
                    <label for="enteredCode">One-time code:</label>
                </div>
                <div class="form-floating mb-3" data-toggle="tooltip" data-placement="right" title="Password must include one letter, one number and have minimum length of 8 characters">
                    <input type="password" class="form-control" placeholder="Enter Password" id="newPassword" name="newPassword" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                    <label for="newPassword">New password:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                    <label for="confirmPassword">Confirm password:</label>
                </div>
                <input type="hidden" name="email" th:value="${email}">
                <button class="btn btn-success" type="submit">Verify and Reset</button>
            </div>
        </form>
    </div>
</div>
<p class="text-center mt-3">***An email has been sent to you with a one-time code***</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
    function validateForm() {
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        if (newPassword !== confirmPassword) {
            alert("Passwords do not match. Please try again!")
            return false; // Prevent form submission
        } else {
            return true; // Allow form submission
        }
    }
</script>

</body>
</html>
