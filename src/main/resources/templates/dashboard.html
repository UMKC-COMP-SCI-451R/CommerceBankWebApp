<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commerce Bank</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/commercestyle.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="images/CommerceBankLogo.png" alt="Logo" width="165" height="40" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" style="text-decoration: underline; font-weight: bold;">Summary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transfer}">Transfer</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/loans}">Loans</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
        </ul>
    </div>
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-outline-success mx-3 my-0" type="submit">Logout</button>
    </form>
</nav>
    <div id="summary">
        <p th:text="'Hello '+${session.account.getFirstName()}+' '+ ${session.account.getLastName()}+',' "></p>
        <p th:text="'Account ID: '+${session.account.getAccID()}"></p>
        <p th:text="'Balance: '+${#numbers.formatCurrency(session.account.getBalance())}"></p>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Transaction ID</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="trans : ${session.account.getTransactionsList()}">
                <tr>
                    <td>[[${trans.getTransactionId()}]]</td>
                    <td>[[${trans.getSource()}]]</td>
                    <td>[[${trans.getDestination}]]</td>
                    <td>[[${trans.getAmount()}]]</td>
                </tr>
            </th:block>

            </tbody>
        </table>
    </div>


<script type="text/javascript">

    function showTransfer(){
        window.location = "[[@{/transfer}]]";
    }

    function showProfile(){
        window.location = "[[@{/profile}]]"
    /*Testing branch 2
    * to see if merging causing problem*/
    }
</script>
</body>
</html>
