<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commerce Bank</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/commercestyle.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="images/CommerceBankLogo.png" alt="Logo" width="165" height="40" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" style="text-decoration: underline; font-weight: bold;">Summary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transfer}">Transfer</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/loans}">Loans</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
        </ul>
    </div>
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-outline-success mx-3 my-0" type="submit">Logout</button>
    </form>
</nav>
<div th:if="${message}" class="alert alert-warning text-center" id="messageDiv">
    [[${message}]]
</div>
    <div id="summary">
        <p th:text="'Hello '+${session.account.getFirstName()}+' '+ ${session.account.getLastName()}+',' "></p>
        <p th:text="'Account ID: '+${session.account.getAccID()}"></p>
        <p th:text="'Balance: '+${#numbers.formatCurrency(session.account.getBalance())}"></p>

        <form action="/filterTransactions" method="post">
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate" th:value="${fromDate}">

            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate" th:value="${toDate}">
            <input type="hidden" name="email" th:value="${session.account.getEmail()}">
            <button type="submit" id="filterApplyBtn">Apply</button>
            <button type="button" onclick="clearFilter()">Clear Filter</button>
        </form>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Transaction ID</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>

            <tbody>
            <th:block th:if="${session.filteredTransactions != null and not #lists.isEmpty(session.filteredTransactions)}" th:each="trans : ${session.filteredTransactions}">
                <tr>
                    <td th:text="${trans.transactionId}"></td>
                    <td th:text="${trans.source}"></td>
                    <td th:text="${trans.destination}"></td>
                    <td th:text="${trans.amount}"></td>
                    <td th:text="${trans.date}"></td>
                </tr>
            </th:block>
            <th:block th:unless="${session.filteredTransactions != null and not #lists.isEmpty(session.filteredTransactions)}">
                <tr th:each="trans, transStatus : ${session.account.transactionsList}" th:if="${transStatus.index >= transStatus.size-5}">
                    <td th:text="${trans.transactionId}"></td>
                    <td th:text="${trans.source}"></td>
                    <td th:text="${trans.destination}"></td>
                    <td th:text="${trans.amount}"></td>
                    <td th:text="${trans.date}"></td>
                </tr>
            </th:block>
            </tbody>

            </tbody>
        </table>
    </div>
<script>
    function clearFilter(){
        // Assuming you have a date input with id "fromDate"
        document.getElementById("fromDate").value = "";

        // Similarly, for a date input with id "toDate"
        document.getElementById("toDate").value = "";

        document.getElementById("filterApplyBtn").click();
    }
</script>

</body>
</html>
