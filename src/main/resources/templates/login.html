<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commerce Bank</title>
    <link rel="stylesheet" type="text/css" href="/css/commercestyle.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        label{
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="images/CommerceBankLogo.png" alt="Logo" width="165" height="40" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}" style="text-decoration: underline; font-weight: bold;">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Profile</a>
            </li>
        </ul>
    </div>
</nav>

<div th:if="${message}" class="alert alert-success text-center" id="messageDiv">
    [[${message}]]
</div>
<div th:if="${error}" class="alert alert-danger text-center" id="errorDiv">
    [[${error}]]
</div>
<div class="loginform">
    <form method="post">
        <div class="container-fluid text-center">
            <div><label for="email"><b class="logindetails">Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" class="loginfield" th:value="${useremail}" required></div>
            <br><br>
            <div><label for="password"><b class="logindetails">Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" class="loginfield" required></div>
            <br><br>
            <button type="submit" align="center" class="btn btn-success">Login</button>
            <br><br>
            <label for="checkbox" class="logindetails">Remember me</label>
            <input type="checkbox" value=true name="checkBoxRememberUser" id="checkbox" th:checked="${isChecked}">
            <br><br>
            <a th:href="@{/register}">Register</a>
        </div>
    </form>

    <form id="forgotPasswordForm" method="post" th:action="@{/resetpassword}">
        <div class="container-fluid text-center">
            <input type="hidden" name="emailToReset" id="emailToReset">
            <a href="#" onclick="submitForgotPasswordForm()">Forgot Password</a>
        </div>
    </form>
</div>

<script type="text/javascript">
    function requireEmailInput(){
        if(document.getElementById("email").value !== ''){
            document.getElementById("emailToReset").value = document.getElementById("email").value;
            return true;
        }
        else{
            alert("Please type in an email before clicking forgot password");
            return false;
        }
    }

    function submitForgotPasswordForm(){
        if(requireEmailInput())
            document.getElementById("forgotPasswordForm").submit();
    }

    //set time out for message div
    setTimeout(function() {
        document.getElementById('messageDiv').style.display = 'none';
    }, 5000); // 5000 milliseconds = 5 seconds
    setTimeout(function() {
        document.getElementById('errorDiv').style.display = 'none';
    }, 5000);
</script>

</body>
</html>
