<div class="card" id="transferCard">
    <div class="card-body">
        <form method="post" action="/makeTransaction" id="transferForm">
            <div class="container-fluid text-center">
                <div>
                    <label class="text-primary" for="source"><b>Source</b></label>
                    <select name="source" id="source" required>
                        <option value="Select">Select</option>
                        <option value="My Account">My Account (Commerce Bank)</option>
                        <option th:each="exAcc : ${session.account.getExternalAccountsList()}" th:value="${exAcc.getBankName()}" th:text="${exAcc.getAccountNumber()}+' (' +${exAcc.getBankName()}+')'"></option>
                    </select>
                </div>
                <div>
                    <label for="destination"><b>Destination</b></label>
                    <select name="destination" id="destination" required>
                        <option value="Select">Select</option>
                        <option value="My Account">My Account (Commerce Bank)</option>
                        <option th:each="exAcc : ${session.account.getExternalAccountsList()}" th:value="${exAcc.getBankName()}" th:text="${exAcc.getAccountNumber()}+' (' +${exAcc.getBankName()}+')'"></option>
                    </select>
                </div>
                <div>
                    <label for="amount"><b>Amount</b></label>
                    <input type="number" name="amount" id="amount" min="0" required>
                </div>
            </div>
        </form>
        <button  class="btn-success" onclick="showConfirmModal()">Send</button>
    </div>
</div>

<div class="card" id="addExternalAccountCard">
    <div class="card-body">
        <form id="addExternalAccForm" method="post" action="/addExternalAccount" th:object="${exAcc}">
            <div>
                <label for="bankName">Bank Name: </label>
                <input type="text" th:field="*{bankName}" name="bankName" id="bankName" required>
            </div>
            <div>
                <label for="bankRoutingNumber">Routing Number: </label>
                <input type="number" th:field="*{routingNumber}" name="bankRoutingNumber" id="bankRoutingNumber" required>
            </div>
            <div>
                <label for="accountNumber">Account Number: </label>
                <input type="number" th:field="*{accountNumber}" name="accountNumber" id="accountNumber" required>
            </div>
            <button type="submit">Add</button>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Transfer Fund Confirmation</h5>
            </div>
            <div class="modal-body align-content-center">
                <p><span style="font-style: italic">From:</span> <span style="font-weight: bold" id="fromSpan"></span></p>
                <p><span style="font-style: italic">To:</span> <span style="font-weight: bold" id="toSpan"></span></p>
                <p><span style="font-style: italic">Transfer Amount:</span> <span style="font-weight: bold" id="amountSpan"></span></p>
                <p><span style="font-style: italic">Transfer Date:</span> <span style="font-weight: bold" id="dateSpan"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="modalConfirmButton" data-dismiss="modal">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">
    document.getElementById('modalConfirmButton').addEventListener('click',function(){
        document.getElementById('transferForm').submit();
    })

    function activeTab(event,divid) {
        // Prevent the default behavior of the link
        event.preventDefault();

        // Get the clicked tab element
        var tabElement = event.target;

        // Remove the "active" class from all tab elements
        var tabElements = document.querySelectorAll('.nav-tabs .nav-link');
        tabElements.forEach(function(element) {
            element.classList.remove('active');
        });

        showcard(divid);
        // Add the "active" class to the clicked tab element
        tabElement.classList.add('active');
    }

    showcard('transferCard')  // show credit card at the beginning
    var currentCardId = 'transferCard' //initially
    function showcard(divid) {
        if(divid !== currentCardId){
            var cards = document.querySelectorAll('.card');
            cards.forEach(function(card) {
                if(card.id===currentCardId){
                    card.classList.add('left');   //move the current card to the left to hide. class list = ['left','show','card']
                    card.classList.remove('show'); // remove show state so that we add this class later make it show. class list = ['left','card']
                }
                else if(card.classList.contains('left')){
                    card.classList.remove('left'); // if the card is not the current one then return it to the original position on the right. class list =['card']
                }
            });
            var selectedCard = document.getElementById(divid);
            selectedCard.classList.add('show'); //show the card. class list =['show','card']
            currentCardId = divid; //update current card
        }
    }

    function showConfirmModal() {
        // Set the values in the modal
        sourceSelect = document.getElementById("source");
        document.getElementById("fromSpan").textContent = sourceSelect.options[sourceSelect.selectedIndex].textContent;
        destinationSelect = document.getElementById("destination");
        document.getElementById("toSpan").textContent = destinationSelect.options[destinationSelect.selectedIndex].textContent;
        document.getElementById("amountSpan").textContent = "$ " + document.getElementById("amount").value;

        // Get the current date
        var currentDate = new Date();
        var dateString = currentDate.getFullYear() + "-" + (currentDate.getMonth() + 1) + "-" + currentDate.getDate();
        document.getElementById("dateSpan").textContent = dateString;
        if(validateExternalSource()) {
            // Show the modal
            $('#myModal').modal('show');
        }
    }


    function validateExternalSource(){
        var source = document.getElementById("source").value;
        var destination = document.getElementById("destination").value;
        if(source==="Select" || destination==="Select" || (source !== "My Account" && destination !== "My Account")
            || source === destination){
            alert("Please select appropriate Destination and Source accounts and try again.")
            return false;
        }else{
            return true;
        }
    }

    function showAddExternalAccForm(){
        if(document.getElementById("addExternalAccForm").style.display === "none")
            document.getElementById("addExternalAccForm").style.display = "block";
        else
            document.getElementById("addExternalAccForm").style.display = "none";
    }
    //set time out for message div
    setTimeout(function() {
        document.getElementById('messageDiv').style.display = 'none';
    }, 5000); // 5000 milliseconds = 5 seconds

    setTimeout(function() {
        document.getElementById('errorDiv').style.display = 'none';
    }, 5000);
</script>
