<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commerce Bank</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/commercestyle.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="images/CommerceBankLogo.png" alt="Logo" width="165" height="40" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard}">Summary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="text-decoration: underline; font-weight: bold;">Transfer</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/loans}">Loans</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
        </ul>
    </div>
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-outline-success mx-3 my-0" type="submit">Logout</button>
    </form>
</nav>

<div id="transfer">
    <div class="text-center">
        <button onclick="showAddExternalAccForm()">Add External Account</button>
        <form id="addExternalAccForm" style="display: none" method="post" action="/addExternalAccount" th:object="${exAcc}">
            <div>
                <label for="bankName">Bank Name: </label>
                <input type="text" th:field="*{bankName}" name="bankName" id="bankName" required>
            </div>
            <div>
                <label for="bankRoutingNumber">Routing Number: </label>
                <input type="number" th:field="*{routingNumber}" name="bankRoutingNumber" id="bankRoutingNumber" required>
            </div>
            <div>
                <label for="accountNumber">Account Number: </label>
                <input type="number" th:field="*{accountNumber}" name="accountNumber" id="accountNumber" required>
            </div>
            <input type="hidden" name="email" th:value="${session.account.getEmail()}">
            <button type="submit">Add</button>
        </form>

    </div>
    <div th:if="${message}" class="alert alert-success text-center" id="messageDiv">
        [[${message}]]
    </div>
    <div th:if="${error}" class="alert alert-danger text-center" id="errorDiv">
        [[${error}]]
    </div>
    <form method="post" action="/makeTransaction" onsubmit="return validateExternalSource()">
        <div class="container-fluid text-center">
            <div>
                <label class="text-primary" for="source"><b>Source</b></label>
                <select name="source" id="source" required>
                    <option value="Select">Select</option>
                    <option value="My Account">My Account</option>
                    <option th:each="exAcc : ${session.account.getExternalAccountsList()}" th:value="${exAcc.getBankName()}" th:text="${exAcc.getBankName()}"></option>
                </select>
            </div>
            <div>
                <label for="destination"><b>Destination</b></label>
                <select name="destination" id="destination" required>
                    <option value="Select">Select</option>
                    <option value="My Account">My Account</option>
                    <option th:each="exAcc : ${session.account.getExternalAccountsList()}" th:value="${exAcc.getBankName()}" th:text="${exAcc.getBankName()}"></option>
                </select>
            </div>
            <div>
                <label for="amount"><b>Amount</b></label>
                <input type="number" name="amount" id="amount" min="0" required>
            </div>
            <input type="hidden" name="email" th:value="${session.account.getEmail()}">
            <button type="submit">Send</button>
        </div>
    </form>
</div>



<script type="text/javascript">
    function validateExternalSource(){
        var source = document.getElementById("source").value;
        var destination = document.getElementById("destination").value;
        if(source==="Select" || destination==="Select" || (source != "My Account" && destination != "My Account")
            || source === destination){
            alert("Please select appropriate Destination and Source accounts and try again.")
            return false;
        }else{
            document.getElementById("validationMessage").style.display = "none";
            return true;
        }
    }

    function showAddExternalAccForm(){
        if(document.getElementById("addExternalAccForm").style.display === "none")
            document.getElementById("addExternalAccForm").style.display = "block";
        else
            document.getElementById("addExternalAccForm").style.display = "none";
    }
    //set time out for message div
    setTimeout(function() {
        document.getElementById('messageDiv').style.display = 'none';
    }, 5000); // 5000 milliseconds = 5 seconds
    setTimeout(function() {
        document.getElementById('errorDiv').style.display = 'none';
    }, 5000);
</script>
</body>
</html>
